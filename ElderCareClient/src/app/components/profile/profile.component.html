<div class="grid grid-cols-6 mt-20 h-screen">
  <div class="col-span-1 shadow-sm p-4"></div>
  <div class="col-span-4 bg-gray-50">
    <div class="profile-container flex flex-col items-center justify-center">
      <img
        src="assets/img/profile-pic.png"
        alt="Profile Picture"
        class="profile-pic justify-center align-middle"
      />
      <h2>{{ user.name }}</h2>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Location:</strong> {{ user.location }}</p>
      <button class="bg-gray-300 m-5">Edit Profile</button>
      <button
        class="bg-lime-600 w-32 hover:bg-amber-500 text-white font-bold py-2 px-4 rounded"
      >
        Add Post
      </button>
    </div>

    <!-- //post start -->
    <div class="grid grid-rows-1 md:grid-rows-2 lg:grid-rows-3 gap-4 p-5">
      <div
        *ngFor="let post of posts"
        class="bg-gray-200 rounded shadow-black p-7 shadow-md"
      >
        <h2 class="text-xl font-semibold">{{ post.title }}</h2>
        <p>{{ post.title }}</p>

        <div class="flex justify-between mt-3">
          <p class="text-gray-600">{{ post.description }}</p>
          <p class="float-right">{{ post.title }}</p>

          <!-- <p class="float-right">{{ post.title | date : "dd/MM/yyyy" }}</p> -->
        </div>

        <button
          class="mt-4 bg-blue-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded float-right"
        >
          Read more
        </button>
      </div>
    </div>

    <!-- // -->
  </div>
  <div class="col-span-1 rounded shadow-sm p-4"></div>
</div>
