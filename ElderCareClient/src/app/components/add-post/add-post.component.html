<div>
  <div class="login-modal-content">
    <div class="flex items-center justify-center bg-gray-100">
      <div class="max-w-sm w-96 space-y-4">
        <div>
          <h2 class="mt-6 text-center text-3xl font-serif text-gray-900">
            Create a Post
          </h2>
        </div>
        <!-- Sign In Form -->
        <div>
          <form>
            <div class="pb-3">
              <label for="title" class="sr-only">Post Title</label>
              <input
                formControlName="title"
                type="text"
                autocomplete="title"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Post Title"
              />
            </div>
            <div>
              <label for="description" class="sr-only">Description</label>
              <input
                formControlName="description"
                type="text"
                autocomplete="description"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Description"
              />
            </div>
            <div>
              <button
                (click)="addPost()"
                type="submit"
                class=" group relative w-full flex my-6 justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
               Create a Post
              </button>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
</div>
