<div>
  <div class="login-modal-content">
    <div class="flex items-center justify-center bg-gray-100">
      <div class="max-w-sm w-96 space-y-4">
        <div>
          <h2 class="mt-6 text-center text-3xl font-serif text-gray-900">
            {{ isSignInForm ? "Sign In" : "Sign Up" }}
          </h2>
        </div>
        <!-- Sign In Form -->
        <div *ngIf="isSignInForm; else signUpForm">
          <form [formGroup]="loginForm">
            <div class="pb-3">
              <label for="email" class="sr-only">Email</label>
              <input
                formControlName="userName"
                type="email"
                autocomplete="email"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Email address"
              />
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input
                formControlName="password"
                type="password"
                autocomplete="current-password"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Password"
              />
            </div>
            <div class="mt-5 mb-4 flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                />
                <label
                  for="remember-me"
                  class="ml-2 block text-sm text-gray-900"
                >
                  Remember me
                </label>
              </div>

              <div class="text-sm">
                <a class="font-medium text-indigo-600 hover:text-indigo-500">
                  Forgot your password?
                </a>
              </div>
            </div>
            <div>
              <button
                (click)="signIn()"
                type="submit"
                class="mb-1 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div>
          <form [formGroup]="signupForm" class="overflow-y-scroll">
            <ng-template #signUpForm class="overflow-y-scroll">
              <div>
                <label for="email" class="sr-only">First Name</label>
                <input
                  formControlName="firstName"
                  type="text"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="First Name"
                />
                <mat-error
                  *ngIf="isAdded && signupForm.controls['firstName'].errors"
                  >First Name is required</mat-error
                >
              </div>
              <div>
                <label for="email" class="sr-only">Last Name</label>
                <input
                  formControlName="lastName"
                  type="text"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Last Name"
                />
                <mat-error
                  *ngIf="isAdded && signupForm.controls['lastName'].errors"
                  >Last Name is required</mat-error
                >
              </div>
              <div>
                <label for="email" class="sr-only">User Name</label>
                <input
                  formControlName="userName"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="User Name"
                />
                <mat-error
                  *ngIf="isAdded && signupForm.controls['userName'].errors"
                  >User Name is required</mat-error
                >
              </div>
              <div>
                <label for="email" class="sr-only">Email</label>
                <input
                  formControlName="email"
                  type="text"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Email address"
                />
                <mat-error
                  *ngIf="isAdded && signupForm.controls['email'].errors"
                  >Email is required</mat-error
                >
              </div>
              <div>
                <label for="mobile" class="sr-only">Mobile</label>
                <input
                  formControlName="mobile"
                  type="text"
                  autocomplete="mobile"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Mobile"
                />
                <mat-error
                  *ngIf="isAdded && signupForm.controls['mobile'].errors"
                  >Mobile is required</mat-error
                >
              </div>
              <div>
                <label for="address" class="sr-only">Address</label>
                <input
                  formControlName="address"
                  type="text"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Address"
                />
                <mat-error
                  *ngIf="isAdded && signupForm.controls['address'].errors"
                  >Address is required</mat-error
                >
              </div>
              <div>
                <label for="city" class="sr-only">City</label>
                <input
                  formControlName="city"
                  type="text"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="City"
                />
                <mat-error *ngIf="isAdded && signupForm.controls['city'].errors"
                  >City is required</mat-error
                >
              </div>
              <div>
                <label for="Password" class="sr-only">Password</label>
                <input
                  formControlName="password"
                  type="text"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Password"
                />
                <mat-error
                  *ngIf="isAdded && signupForm.controls['password'].errors"
                  >Password is required</mat-error
                >
              </div>
              <div>
                <label for="confirmedPassword" class="sr-only"
                  >Re-Password</label
                >
                <input
                  formControlName="confirmedPassword"
                  type="text"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Re-Password"
                />
                <mat-error
                  *ngIf="
                    isAdded && signupForm.controls['confirmedPassword'].errors
                  "
                  >Re-Password is required</mat-error
                >
              </div>
              <div>
                <button
                  (click)="signUp()"
                  type="submit"
                  class="mb-1 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Sign Up
                </button>
              </div>
            </ng-template>
          </form>
        </div>
        <!-- </form> -->

        <div class="text-center">
          <button
            (click)="toggleForm()"
            class="text-indigo-600 hover:text-indigo-500"
          >
            {{
              isSignInForm
                ? "Don't have an account? Sign Up"
                : "Already have an account? Sign In"
            }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
